<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client's CRUD</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/crud.css">
</head>

<body>
  <!--Navbar-->
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="javascript:void(0)">Client's<br> CRUD</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">

          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)">Usuário</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)">Configurações</a>
          </li>

          <li class="nav-item" onclick="sairSistema()">
            <a class="nav-link" href="#">Sair</a>
          </li>
        </ul>

        <form class="d-flex">
          <input class="form-control me-2" type="text" placeholder="">
          <button id="btn-pesquisar" class="btn btn-primary" type="button">Pesquisar</button>
        </form>

      </div>
    </div>
  </nav>

  <div class="container">

    <!--Titulo-->
    <div class="row mt-3">
      <div class="col-sm-12">
        <h4 id="titulo">Clientes</h4>
        <hr>
      </div>
    </div>

    <!--Botão adicionar-->
    <div class="row">
      <div class="col-sm-3">
        <button id="btn-adicionar" class="btn btn-primary btn-sm">
          Adicionar
        </button>
      </div>
    </div>

    <!--Colunas-->
    <div class="row mt-3">
      <div class="col-sm-12">
        <table class="table table-dark table-hover mt-3">
          <thead>
            <tr>
              <th>Id</th>
              <th>Nome</th>
              <th>CPF</th>
              <th>E-mail</th>
              <th>Telefone</th>
              <th>Cadastro</th>
              <th>Botão</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
          </thead>
        </table>
      </div>
    </div>

    <!--Modal-->
    <div class="row">
      <!-- The Modal -->
      <div class="modal fade" id="modal-cliente">
        <div class="modal-dialog">
          <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Adicionar cliente</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
              <div class="row">
                <div class="col-sm-2">
                  <label for="id" class="form-label">Id</label>
                  <input disabled type="text" class="form-control" id="id">
                </div>

                <div class="col-sm-10">
                  <label for="nome" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="nome">
                </div>
              </div>

              <div class="row">

                <div class="col-sm-4">
                  <label for="cpf" class="form-label">CPF</label>
                  <input type="text" class="form-control" id="cpf">
                </div>
                <div class="col-sm-4">
                  <label for="dataCadastro" class="form-label">Data de Cadastro</label>
                  <input disabled type="date" class="form-control" id="dataCadastro">
                </div>

                <div class="col-sm-4">
                  <label for="telefone" class="form-label">Telefone</label>
                  <input type="text" class="form-control" id="telefone">
                </div>

              </div>

              <div class="row">
                <div class="col-sm-12">
                  <label for="email" class="form-label">E-mail</label>
                  <input type="text" class="form-control" id="email">
                </div>
              </div>

            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button id="btn-salvar" class="btn btn-primary btn-sm">Salvar</button>
              <button id="btn-cancelar" class="btn btn-light btn-sm">Cancelar</button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/base.js"></script>
  <script src="./js/model/Cliente.js"></script>
  <script src="./js/crud.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
