<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!--Título da tela de login-->
    <div class="caixa-login">
        <div class="titulo-login">
            <h1>Client's CRUD</h1>
        </div>

        <!--Descrição-->
        <div class="descricao">
            <h4>Organize sua carteira de clientes de forma intuitiva e descomplicada.</h4>
        </div>

        <!--Grupo email-->
        <div class="grupo">
            <label for="email">E-mail</label><br>
            <input id="email" type="text" placeholder="exemplo@exemplo.com" value="">
        </div>

        <!--Grupo senha-->
        <div class="grupo">
            <label for="senha">Senha</label><br>
            <input id="senha" type="password" value="">
        </div>

        <!--Lembrar-me-->
        <div class="lembrar-me">
            <input type="checkbox">
            <a>Lembrar-me</a>
        </div>

        <!--Link para recuperar senha-->
        <div class="esqueci-minha-senha">
            <a href="#">Esqueci minha senha</a>
        </div>

        <!--Botão-->
        <button id="btn-entrar" onclick="" class="btn btn-warning">Entrar</button>

    </div>
</body>

</html>
