<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="container">

        <!--Título da tela de login-->
        <div class="caixa-login">
            <div class="titulo-login">
                <h1>Client's CRUD</h1>
            </div>

            <!--Descrição-->
            <div class="descricao">
                <h4>Organize sua carteira de clientes de forma intuitiva e descomplicada.</h4>
            </div>

            <!--Grupo email-->
            <div class="grupo">
                <label for="email">E-mail</label><br>
                <input id="email" type="text" placeholder="exemplo@exemplo.com" value="">
            </div>

            <!--Grupo senha-->
            <div class="grupo">
                <label for="senha">Senha</label><br>
                <input id="senha" type="password" value="">
            </div>

            <div class="uteis">
                <!--Lembrar-me-->
                <div class="lembrar-me">
                    <input id="checkbox" type="checkbox">
                    <a id="lembrar-me">Lembrar-me</a>
                </div>

                <!--Link para recuperar senha-->
                <div class="esqueci-minha-senha">
                    <a href="#" id="esqueci-minha-senha">Esqueci minha senha</a>
                </div>
            </div>

            <!--Botão-->
            <button id="btn-entrar" onclick="" type="submit">Entrar</button>

        </div>
        <image 
        id="img-login"
        src="./assets/vendedor.jpg"></image>
        <!--carregamento do sistema-->
        <div id="loading">
            <?xml version="1.0" encoding="utf-8"?>
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                style="margin-left: auto; margin-right: auto; margin-top: 20%;background: #2d3250; display: block; shape-rendering: auto;"
                width="100px" height="100px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                <path d="M10 50A40 40 0 0 0 90 50A40 42 0 0 1 10 50" fill="#fdb17a" stroke="none">
                    <animateTransform attributeName="transform" type="rotate" dur="1s" repeatCount="indefinite"
                        keyTimes="0;1" values="0 50 51;360 50 51"></animateTransform>
                </path>
                <!-- [ldio] generated by https://loading.io/  -->
            </svg>
        </div>
    </div>
    <script src="./js/base.js"></script>
    <script src="./js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
