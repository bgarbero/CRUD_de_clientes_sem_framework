<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="container">
        <!--Título da tela de login-->
        <div class="caixa-login">
            <div class="titulo-login">
                <h1>Client's CRUD</h1>
            </div>

            <!--Descrição-->
            <div class="descricao">
                <h4>Organize sua carteira de clientes de forma intuitiva e descomplicada.</h4>
            </div>

            <!--Grupo email-->
            <div class="grupo">
                <label for="email">E-mail</label><br>
                <input id="email" type="text" placeholder="exemplo@exemplo.com" value="">
            </div>

            <!--Grupo senha-->
            <div class="grupo">
                <label for="senha">Senha</label><br>
                <input id="senha" type="password" value="">
            </div>

            <div class="uteis">
                <!--Lembrar-me-->
                <div class="lembrar-me">
                    <input id="checkbox" type="checkbox">
                    <a id="lembrar-me">Lembrar-me</a>
                </div>

                <!--Link para recuperar senha-->
                <div class="esqueci-minha-senha">
                    <a href="#" id="esqueci-minha-senha">Esqueci minha senha</a>
                </div>
            </div>

            <!--Botão-->
            <button id="btn-entrar" onclick="">Entrar</button>

        </div>
        <!--<image src="./assets/retrato-de-jovem-empresario-confiante-e-alegre-usa-camisa-branca-no-escritorio.jpg"></image>--> 
    </div>
</body>

</html>
